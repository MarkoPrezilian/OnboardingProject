<html>
    <head>
    </head>
    <body>
        <h2>{{user}}'s notes</h2>
        <div>
            <form action='/note' method="POST">
                {% csrf_token %}
                <input class='button' type='submit' value="Create a new note"></button>
            </form>
            {% for note in notes %}
            <h2>{{note.title}}</h2>
            <p>{{note.content}}</p>
            {% endfor %}
        </div>
        <button>Logout</button>
    </body>
</html>
